<form [formGroup]="formGroup">
	<mat-form-field>
		<mat-label>{{ propertyName }} {{ language }}</mat-label>
		<input [formControl]="selectedLanguageControl" matInput [formControlName]="this.propertyName!.toString()"/>
		<div class="languages" matSuffix>
			<span (click)="language = 'de'" [class.selected]="language === 'de'">DE</span>
			<span (click)="language = 'fr'" [class.selected]="language === 'fr'">FR</span>
			<span (click)="language = 'it'" [class.selected]="language === 'it'">IT</span>
			<span (click)="language = 'en'" [class.selected]="language === 'en'">EN</span>
		</div>
	</mat-form-field>
</form>
