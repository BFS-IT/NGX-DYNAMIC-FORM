<div class="dnd-grid" #grid>
  @for (cell of cells$ | async; track trackCell(cell)) {
  <div class="cell" [style.grid-row-start]="cell.rowPosition" [style.grid-column-start]="cell.colPosition"
    [class.highlighted]="cell.isHighlighted" ndfDropzone>
  </div>
  }
  @for (widget of widgets$ | async; track trackWidget(widget)) {
  <dnd-wrapper class="widgetWrapper" [attr.id]="widget.id"
    [style.grid-row-start]="widget.properties.position.gridRowStart"
    [style.grid-column-start]="widget.properties.position.gridColStart"
    [style.grid-row-end]="'span ' + widget.properties.position.gridRowEnd"
    [style.grid-column-end]="'span ' + widget.properties.position.gridColEnd" 
    ndfDrag
    effectAllowed="move" [widget]="widget">
  </dnd-wrapper>
  }
  <div style="width: 100%; height: 100%; background-color: red; grid-area: 2 / 2 / span 1 / span 1;"></div>
</div>
