<div class="dnd-grid" #grid>
  @for (cell of cells$ | async; track trackCell(cell)) {
    <div [attr.id]="'cell-'+ cell.rowPosition + '-' + cell.colPosition" class="cell" [style.grid-row-start]="cell.rowPosition" [style.grid-column-start]="cell.colPosition"
      [class.highÂ§lighted]="cell.isHighlighted" ndfDropzone>
    </div>
  }
  @for (widget of widgets$ | async; track trackWidget(widget)) {
    <dnd-wrapper class="widgetWrapper" [attr.id]="widget.id"
      [style.grid-row-start]="widget.properties.position.gridRowStart"
      [style.grid-column-start]="widget.properties.position.gridColStart"
      [style.grid-row-end]="widget.properties.position.gridRowEnd"
      [style.grid-column-end]="widget.properties.position.gridColEnd" 
      [widget]="widget" nfbResizable>
    </dnd-wrapper>
  }
</div>
