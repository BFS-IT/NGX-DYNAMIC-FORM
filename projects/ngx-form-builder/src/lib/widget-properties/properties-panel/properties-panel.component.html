@if(properties$ | async; as properties) {
    <form [formGroup]="propertiesForm">
        <div class="properties-container">
            <div class="property">
                <mat-form-field>
                    <mat-label>Value</mat-label>
                    <input matInput placeholder="Value" formControlName="value"
                        [required]="false" [value]="properties.value" />
                </mat-form-field>
            </div>
            <div class="property" formGroupName="typeProperties">
                <div class="property">
                    <mat-slide-toggle formGroupName="required" [checked]="properties.typeProperties.required">
                        Required
                    </mat-slide-toggle>
                </div>
                <div class="property">
                    <mat-form-field>
                        <mat-label>Label</mat-label>
                        <input matInput placeholder="Label" formControlName="label"
                            [required]="true" [value]="properties.typeProperties.label" />
                    </mat-form-field>
                </div>
                <div class="property">
                    <mat-form-field>
                        <mat-label>Placeholder</mat-label>
                        <input matInput placeholder="placeholder" formControlName="placeholder"
                            [required]="false" [value]="properties.typeProperties.placeholder" />
                    </mat-form-field>
                </div>
            </div>
            <div class="property grid-container" formGroupName="position">
                <mat-form-field class="grid-item" subscriptSizing="dynamic">
                    <mat-label>Row start</mat-label>
                    <input matInput placeholder="Row start" formControlName="gridRowStart"
                        [required]="true" type="number" min="1" max="12" [value]="properties.position.gridRowStart" />
                </mat-form-field>
                <mat-form-field class="grid-item" subscriptSizing="dynamic">
                    <mat-label>Row end</mat-label>
                    <input matInput placeholder="Row end" formControlName="gridRowEnd"
                        [required]="true" type="number" min="1" max="12" [value]="properties.position.gridRowEnd" />
                </mat-form-field>
                <mat-form-field class="grid-item" subscriptSizing="dynamic">
                    <mat-label>Col start</mat-label>
                    <input matInput placeholder="Col start" formControlName="gridColStart"
                        [required]="true" type="number" min="1" max="12" [value]="properties.position.gridColStart" />
                </mat-form-field>
                <mat-form-field class="grid-item" subscriptSizing="dynamic">
                    <mat-label>Col end</mat-label>
                    <input matInput placeholder="Col end" formControlName="gridColEnd"
                        [required]="true" type="number" min="1" max="12" [value]="properties.position.gridColEnd" />
                </mat-form-field>
            </div>
            <div formGroupName="size">
                <div class="property grid-container" formGroupName="current">    
                    <mat-form-field class="grid-item" subscriptSizing="dynamic">
                        <mat-label>Row span (current size)</mat-label>
                        <input matInput placeholder="Row span" formControlName="gridRowSpan"
                            [value]="properties!.size.current.gridRowSpan" />
                    </mat-form-field>
                    <mat-form-field class="grid-item" subscriptSizing="dynamic">
                        <mat-label>Col span (current size)</mat-label>
                        <input matInput placeholder="Col span" formControlName="gridColSpan"
                            [value]="properties!.size.current.gridColSpan" />
                    </mat-form-field>
                </div>
                <div class="property grid-container">
                    <mat-form-field class="grid-item" subscriptSizing="dynamic">
                        <mat-label>Row span (minimal size)</mat-label>
                        <input matInput placeholder="Row span"
                            [required]="true" disabled [value]="properties!.size.minimalSize.gridRowSpan" />
                    </mat-form-field>
                    <mat-form-field class="grid-item" subscriptSizing="dynamic">
                        <mat-label>Col span (minimal size)</mat-label>
                        <input matInput placeholder="Col span"
                            [required]="true" disabled [value]="properties!.size.minimalSize.gridColSpan" />
                    </mat-form-field>
                </div>  
            </div>
        </div>
    </form>
}
@else {
    <div>no</div>
}
